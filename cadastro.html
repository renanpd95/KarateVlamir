<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2/css/bootstrap.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">


    <!--animation aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--animation aos-->
    
    <title>Cadastro</title>
</head>
<body class="aluno-acesso">

    <script src="bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>



    <div class="container d-flex justify-content-center align-items-center aluno-acesso" style="height: 100vh;">
        <div class="row align-items-center">
          <div class="col">      
          </div>
          <div class="form col-10 align-self-center">
            <form id="signupForm">
              <h2>Cadastro de Aluno</h2>
              <img class="escudo-login" src="img/logo.png"  alt="logo">
                <label for="email"></label>
                <input class="custom-input" type="email" id="email" placeholder="Digite seu email" required>
                <br>
                <label for="senha"></label>
                <input class="custom-input" type="password" id="senha" placeholder="Digite sua senha" required>
                <br>
                <button class="button-aluno-acesso" type="submit">Cadastrar</button>
                
            </form>
            <p id="signupErrorMessage" style="color: red; display: none;">Erro no cadastro!</p>
            <p class="text-center mt-3">Voltar para <a class="btn btn-danger" href="index.html">Home</a></p>
          </div>

          <div class="col">
            
          </div>
        </div>
      </div>
    
      <script type="module" src="js/firebase-config.js"></script>
      <script type="module" src="js/script.js"></script> <!-- Somente essa linha do script.js -->

    
    <script src="js/js.js"></script>

</body>
</html>
