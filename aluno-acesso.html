<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2/css/bootstrap.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">

    <!--animation aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--animation aos-->
    
    <title>SAN KONJO KYÔKAI</title>
</head>
<body class="aluno-acesso">

<!-- script bootstrap -->
  <script src="bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>

  
<!-- script AOS ANIMATION -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
      AOS.init();
  </script>

<!-- script js -->


    <div class="container d-flex justify-content-center align-items-center aluno-acesso" style="height: 100vh;">
        <div class="row align-items-center">
          <div class="col">      
          </div>
          <div class="form col-10 align-self-center">
            
            <form id="loginForm">
                <h2 class="text-center">Bem vindo</h2>
                <img class="escudo-login" src="img/logo.png" alt="logo">
                <label for="username"></label>
                <input type="email" id="emailLogin" placeholder="email" required class="custom-input">
                <br>
                <label for="password"></label>
                <input type="password" id="senhaLogin" placeholder="Senha" required class="custom-input">
                <br>
                <button class="button-aluno-acesso" data-aos="flip-right" type="submit">Entrar</button>
            </form>



            <!-- Mensagem de erro -->
            <p id="errorMessage" class="error-message">Email ou senha incorretos, ou cadastro não aprovado.</p>
            


            <!-- Link para a página de cadastro -->
            <p class="text-center mt-3">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            <p class="text-center mt-3">Voltar para <a class="btn btn-danger" href="index.html">Home</a></p>
           

             
   
          </div>
   
          <div class="col">
            
          </div>
        </div>
      </div>

    <!-- Agora você pode importar o arquivo de configuração -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/script.js"></script>
    <script src="js/js.js"></script>



</body>
</html>
